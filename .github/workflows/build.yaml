name: ASP.NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2

    - name: Enable .NET Framework 3.5
      run: |
        dism.exe /Online /Enable-Feature /FeatureName:NetFx3 /All

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore ChatGnocchiPastaTransformer.sln

    - name: Build the project
      run: msbuild ChatGnocchiPastaTransformer.csproj /p:Configuration=Release /p:TargetFrameworkVersion=v3.5

    - name: Zip Application for IIS
      run: Compress-Archive -Path "bin/*,combined.txt" -DestinationPath ChatGnocchiPastaTransformer.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ChatGnocchiPastaTransformer.zip
        asset_name: ChatGnocchiPastaTransformer.zip
        asset_content_type: application/zip
